<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@300;400;500;600;700;800;900&display=swap">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="about.php" method="POST">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" name="username" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" name="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="signup.html" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
